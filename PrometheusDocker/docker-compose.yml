version: '3.2'

volumes:
    prometheus_data: {}
    grafana_data: {}

networks:
  front-tier:
  back-tier:

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    networks:
      - back-tier
    restart: always
    deploy:
      mode: global

  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc
      - /sys:/host/sys
      - /:/rootfs
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    ports:
      - 9100:9100
    networks:
      - back-tier
    restart: always
    deploy:
      mode: global

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    expose:
      - 3000
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - 'GF_AUTH_ANONYMOUS_ENABLED=true'
      - 'GF_AUTH_BASIC_ENABLED=false'
      # if you want to enable authentication and disable signup
      # remove line above and set following config
      #- 'GF_SECURITY_ADMIN_PASSWORD=foobar'
      #- 'GF_USERS_ALLOW_SIGN_UP=false'
      - 'VIRTUAL_HOST=VIRTUALHOSTNAME'
    networks:
      - back-tier

  proxy:
    image: jwilder/nginx-proxy
    volumes: 
      - /path/to/dir/nginx/htpasswd:/etc/nginx/htpasswd
      - /path/to/dir/nginx/certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - 4433:443
    networks:
      - back-tier
      - front-tier
